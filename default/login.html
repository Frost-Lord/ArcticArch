<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FrostLink</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <form id="loginForm" action="/login" method="post">
          <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          axios
            .post(
              "/api/login",
              {
                username: username,
                password: password,
              }
            )
            .then(function (response) {
              if (response.status === 302 || response.data.valid) {
                document.cookie = `session=${response.data.session_id}`;
                window.location.href = response.data.location || "/dashboard";
              } else {
                console.log("Login failed or other non-redirect response");
              }
            })
            .catch(function (error) {
              console.log(error);
            });
        });
    </script>
  </body>
</html>
